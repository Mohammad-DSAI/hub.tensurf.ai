version: "3"

services:
  tensurf-ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    restart: always

  tensurf-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - tensurf-postgres
      - tensurf-influxdb
      - tensurf-redis
    restart: always
  
  tensurf-influxdb:
    image: influxdb:latest
    volumes:
      - tensurf_influxdb_data:/var/lib/influxdb
    environment:
      INFLUXDB_DB: ${INFLUXDB_DATABASE}
      INFLUXDB_ADMIN_USER: ${INFLUXDB_ADMIN_USER}
      INFLUXDB_ADMIN_PASSWORD: ${INFLUXDB_ADMIN_PASSWORD}
      INFLUXDB_USER: ${INFLUXDB_USER}
      INFLUXDB_USER_PASSWORD: ${INFLUXDB_USER_PASSWORD}
    restart: always

  tensurf-postgres:
    image: postgres:14.1-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  tensurf-redis:
    image: "redis:alpine"
    environment:
      REDIS_DB: ${REDIS_DB}
    restart: always

networks:
  default:
    external: true
    name: tensurf-network

volumes:
  tensurf_influxdb_data:
  postgres_data:

    


